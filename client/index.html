<!DOCTYPE HTML>
<html>                                                                           
<head>

    <script src="js/box2d/box2d.js"></script>
    <script src="js/jsgamesoup/sprite.js"></script>
    <script src="js/jsgamesoup/jsgamesoup.js"></script>
    <script src="js/gl-matrix/gl-matrix.js"></script>
    <script src="js/jsgamesoup/random.js"></script>

	<script src="js/world.js"></script>

        * { margin: 0; padding: 0; }
        
        html, body {
            height: 100%;         /* required */

        div#content {

<body ontouchstart="ev.preventDefault();">

        <canvas id="gamecanvas" jsgs="startGame" Width="800" height="600" fps="60"/>
