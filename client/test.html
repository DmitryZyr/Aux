<html>
 <head>
	<script type="text/javascript">
		function build(){
			var countElements = 20;
			var countRows=4;
			var countColumns = countElements / countRows;
					
			var percentRows = 100 / countRows;
			var percentColumns = 100 / countColumns;
			
			for (var i=0;i<countElements;i++){
				var frame=document.createElement("frame");
				frame.src="index.html";
				document.body.appendChild(frame);
			}
			
			var rows="";
			for (var i=0;i<countRows;i++){
				rows+=percentRows + "%,";
			}
			
			var cols="";
			for (var i=0;i<countColumns;i++){
				cols+=percentColumns + "%,";
			}
			
			document.body.rows = rows;
			document.body.cols = cols;
		}
	</script>
 </head>
   	<frameset onload="build()"/>
</html>
